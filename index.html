<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Controle de Emails</title>
</head>

<body>
    <header class="header-page">
        <div class="header-container">
            <div class="header-content">
                <div class="header-brand">
                    <div class="header-icon-email">
                        <img src="imgs/header/icone-email.png" alt="" aria-hidden="true">
                    </div>
                    <h1>Controle de Emails</h1>
                    <img src="imgs/header/icone-escudo.png" alt="" aria-hidden="true">
                </div>

                <p class="header-subtitle">Classificação automática de emails corporativos</p>
            </div>
            <button class="page-theme" aria-label="Alterar tema claro e escuro">
                <span class="theme-icon-sol">
                    <img src="imgs/header/icone-sol-claro.png" alt="Tema claro">
                </span>
                <span class="theme-icon-lua">
                    <img src="imgs/header/icone-lua-clara.png" alt="Tema escuro">
                </span>
            </button>
        </div>
    </header>
    <main class="main-page">
        <div class="metrics-dashboard">
            <div class="metrics-card">
                <div class="card-line">
                    <h2>Total de Emails</h2>
                    <span class="metrics-card-icon icon-total">
                        <img src="imgs/dashboard-metrics/icone-email.png" alt="" aria-hidden="true">
                    </span>
                </div>
                <span class="number-email-total">0</span>
            </div>
            <div class="metrics-card">
                <div class="card-line">
                    <h2>Produtivos</h2>
                    <span class="metrics-card-icon icon-productive">
                        <img src="imgs/dashboard-metrics/icone-produtivo.png" alt="" aria-hidden="true">
                    </span>
                </div>
                <span class="number-productive">0</span>
            </div>
            <div class="metrics-card">
                <div class="card-line">
                    <h2>Improdutivos</h2>
                    <span class="metrics-card-icon icon-unproductive">
                        <img src="imgs/dashboard-metrics/icone-inprodutivo.png" alt="" aria-hidden="true">
                    </span>
                </div>
                <span class="number-unproductive">0</span>
            </div>
            <div class="metrics-card">
                <div class="card-line">
                    <h2>Taxa de Produtividade</h2>
                    <span class="metrics-card-icon icon-performance">
                        <img src="imgs/dashboard-metrics/icone-taxa-performance.png" alt="" aria-hidden="true">
                    </span>
                </div>
                <span class="number-performance">0</span>
            </div>
        </div>

        <section class="email-analysis">
            <nav class="mode-switch">
                <button><img src="imgs/email-analysis/icone-lapis.png" alt="" class="icone-lapis" aria-hidden="true">Escrever
                    email</button>
                <button><img src="imgs/email-analysis/icone-upload.png" alt="" class="icone-upload" aria-hidden="true">Upload de
                    arquivos</button>
            </nav>

            <form action="" class="form-analysis">
                <div class="form-row">
                    <div class="field field-width">
                        <label for="subject">Assunto</label>
                        <input id="subject" name="subject" type="text" placeholder="Digite o assunto do email" class="field-bg" required>
                    </div>
                    <div class="field field-width">
                        <label for="sender">Remetente</label>
                        <input id="sender" name="sender" type="email" placeholder="email@exemplo.com" class="field-bg" required>
                    </div>
                </div>
                <div class="field">
                    <label for="content">Conteúdo do Email</label>
                    <textarea name="content" id="content" placeholder="Cole ou digite o email completo aqui"
                        class="field-bg" required></textarea>
                </div>

                <div class="submit-analysis">
                    <button type="submit"><img src="imgs/email-analysis/icone-enviar.png" alt="" aria-hidden="true">Analisar Email</button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
