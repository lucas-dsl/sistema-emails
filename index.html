<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Controle de Emails</title>
</head>

<body>
    <header class="header-page">
        <div class="header-container">
            <div class="header-content">
                <div class="header-brand">
                    <div class="header-icon-email">
                        <img src="imgs/icone-email.png" alt="" aria-hidden="true">
                    </div>
                    <h1>Controle de Emails</h1>
                    <img src="imgs/icone-escudo.png" alt="" aria-hidden="true">
                </div>

                <p class="header-subtitle">Classificação automática de emails corporativos</p>
            </div>
            <button class="page-theme" aria-label="Alterar tema claro e escuro">
                <span class="theme-icon-sol">
                    <img src="imgs/icone-sol-claro.png" alt="Tema claro">
                </span>
                <span class="theme-icon-lua">
                    <img src="imgs/icone-lua-clara.png" alt="Tema escuro">
                </span>
            </button>
        </div>
    </header>

    <script src="js/script.js"></script>
</body>

</html>
