<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Controle de Emails</title>
</head>

<body>
    <header class="header-page">
        <div class="header-container">
            <div class="header-content">
                <div class="header-brand">
                    <div class="header-icon-email">
                        <img src="imgs/header/icone-email.png" alt="" aria-hidden="true">
                    </div>
                    <h1>Controle de Emails</h1>
                    <img src="imgs/header/icone-escudo.png" alt="" aria-hidden="true">
                </div>

                <p class="header-subtitle">Classificação automática de emails corporativos</p>
            </div>
            <button class="page-theme" aria-label="Alterar tema claro e escuro" id="switch-theme">
                <span class="theme-icon-sol theme-active">
                    <img src="imgs/header/icone-sol-claro.png" alt="Tema claro">
                </span>
                <span class="theme-icon-lua">
                    <img src="imgs/header/icone-lua-clara.png" alt="Tema escuro">
                </span>
            </button>
        </div>
    </header>
    <main class="main-page">
        <div class="metrics-dashboard">
            <div class="metrics-card">
                <div class="card-line">
                    <h2>Total de Emails</h2>
                    <span class="metrics-card-icon icon-total">
                        <img src="imgs/dashboard-metrics/icone-email.png" alt="" aria-hidden="true">
                    </span>
                </div>
                <span class="number-email-total">0</span>
            </div>
            <div class="metrics-card">
                <div class="card-line">
                    <h2>Produtivos</h2>
                    <span class="metrics-card-icon icon-productive">
                        <img src="imgs/dashboard-metrics/icone-produtivo.png" alt="" aria-hidden="true">
                    </span>
                </div>
                <span class="number-productive">0</span>
            </div>
            <div class="metrics-card">
                <div class="card-line">
                    <h2>Improdutivos</h2>
                    <span class="metrics-card-icon icon-unproductive">
                        <img src="imgs/dashboard-metrics/icone-improdutivo.png" alt="" aria-hidden="true">
                    </span>
                </div>
                <span class="number-unproductive">0</span>
            </div>
            <div class="metrics-card">
                <div class="card-line">
                    <h2>Taxa de Produtividade</h2>
                    <span class="metrics-card-icon icon-performance">
                        <img src="imgs/dashboard-metrics/icone-taxa-performance.png" alt="" aria-hidden="true">
                    </span>
                </div>
                <span class="number-performance">0</span>
            </div>
        </div>

        <section class="email-analysis">
            <div class="mode-switch" role="tablist">
                <button class="btn-write mode-switch-active" type="button"><img
                        src="imgs/email-analysis/icone-lapis.png" alt="" class="icone-lapis" aria-hidden="true">Escrever
                    email</button>
                <button class="btn-upload" type="button"><img src="imgs/email-analysis/icone-upload.png" alt=""
                        class="icone-upload" aria-hidden="true">Upload de
                    arquivos</button>
            </div>

            <form class="form-analysis mode-write">
                <div class="form-row">
                    <div class="field field-width">
                        <label for="subject">Assunto</label>
                        <input id="subject" name="subject" type="text" placeholder="Digite o assunto do email"
                            class="field-bg" required>
                    </div>
                    <div class="field field-width">
                        <label for="sender">Remetente</label>
                        <input id="sender" name="sender" type="email" placeholder="email@exemplo.com" class="field-bg"
                            required>
                    </div>
                </div>
                <div class="field">
                    <label for="content">Conteúdo do Email</label>
                    <textarea name="content" id="content" placeholder="Cole ou digite o email completo aqui"
                        class="field-bg" required></textarea>
                </div>

                <div class="submit-analysis">
                    <button type="submit"><img src="imgs/email-analysis/icone-enviar.png" alt=""
                            aria-hidden="true">Analisar Email</button>
                </div>
            </form>

            <form class="form-analysis mode-upload is-hidden">
                <label class="upload-area">
                    <input type="file" accept=".txt, .pdf" class="upload-input">
                    <div class="upload-ui">
                        <img src="imgs/email-analysis/icone-upload.png" alt="" aria-hidden="true">
                        <span>Selecionar arquivo ou arrastar aqui .txt ou .pdf</span>
                        <strong class="file-name"></strong>
                    </div>
                </label>

                <div class="submit-analysis">
                    <button type="submit">
                        <img src="imgs/email-analysis/icone-enviar.png" aria-hidden="true">
                        Analisar Arquivo
                    </button>
                </div>
            </form>
        </section>

        <section class="email-list">
            <div class="email-list-toolbar">
                <nav class="email-list-filters">
                    <button class="filter filter-all filter-active">Todos <span class="totFilter">0</span></button>
                    <button class="filter filter-productive">Produtivos <span class="prodFilter">0</span></button>
                    <button class="filter filter-unproductive">Improdutivos <span class="unprodFilter">0</span></button>
                </nav>

                <div class="email-list-search">
                    <img src="imgs/email-list/icone-pesquisar.png" alt="Pesquisar Emails">
                    <input type="search" placeholder="Buscar por palavra-chave..." aria-label="Buscar emails">
                </div>
            </div>

            <table class="email-table">
                <thead class="email-table-title">
                    <tr>
                        <th scope="col">Assunto</th>
                        <th scope="col">Remetente</th>
                        <th scope="col">Data</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody class="email-table-body">
                    <!-- Conteúdo aqui adicionado dinamicamente -->
                </tbody>
            </table>
        </section>

        <div id="modal-delete" class="modal is-hidden">
            <div class="modal-box">

                <h2>Confirmar exclusão</h2>

                <p>Tem certeza que deseja excluir este email?<br>
                    Esta ação não pode ser desfeita.</p>

                <div class="modal-actions">
                    <button id="cancel-delete">Cancelar</button>
                    <button id="confirm-delete" class="danger">Excluir</button>
                </div>

            </div>
        </div>

    </main>

    <script type="module" src="js/main.js"></script>
</body>

</html>
